<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Projet AR Chat</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Marqueur pour le chat -->
        <a-marker preset="hiro">
            <!-- Modèle 3D du chat -->
            <a-entity
                gltf-model="url(animaux/chat/Chat.glb)"
                scale="0.1 0.1 0.1"
                position="0 0 0"
                rotation="0 0 0"
            ></a-entity>
            
            <!-- Texte d'information sur le chat -->
            <a-text
                value="Chat"
                position="0 -0.5 0"
                align="center"
                width="4"
                color="#FFFFFF"
            ></a-text>
            
            <!-- Ajoutez d'autres éléments ou comportements ici -->
        </a-marker>

        <!-- Caméra pour la scène AR -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
