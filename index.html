<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Example</title>
    <!-- Inclure AR.js -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Utiliser un marqueur pour activer AR.js -->
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; patternRatio: 0.5;">
        <!-- Ajouter le marqueur -->
        <a-marker preset="custom" type="pattern" url="image.png">
            <!-- Ajouter le modèle 3D -->
            <a-entity gltf-model="url(animaux/scene.gltf)" scale="0.1 0.1 0.1"></a-entity>
        </a-marker>
        <!-- Caméra -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
