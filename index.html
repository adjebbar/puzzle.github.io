<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Example with Video</title>
    <!-- Inclure AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Utiliser un marqueur pour activer AR.js -->
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; patternRatio: 0.5;">
        <!-- Ajouter le marqueur -->
        <a-marker type="pattern" url="hiro.patt">
            <!-- Ajouter une iframe pour la vidéo YouTube -->
            <a-entity
                geometry="primitive: plane; width: 16; height: 9"
                material="shader: flat; src: #youtube-video"
                scale="0.1 0.1 0.1"
                position="0 0 -5"
            ></a-entity>
        </a-marker>
        <!-- Caméra -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Ajouter une iframe pour la vidéo YouTube (cachée) -->
    <iframe id="youtube-video" width="560" height="315" src="https://youtube.com/shorts/-SXFrAvchfw?si=baFixeOHJkyHweCt" frameborder="0" allowfullscreen style="display: none;"></iframe>
</body>
</html>
